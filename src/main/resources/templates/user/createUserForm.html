<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<style>
    .fieldError {
        border-color: #bd2130;
    }
</style>
<body>

<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>

    <form role="form" action="/member/new" th:object="${MemberForm}" method="post">
        <div class="form-group">
            <label th:for="name">이름</label>
            <div class="input-group">
                <input type="text" th:field="*{name}" class="form-control" placeholder="이름을 입력하세요">
                <div class="input-group-append">
                    <span class="input-group-text"><i class="fas fa-member-lock"></i></span>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label th:for="password">비밀번호</label>
            <div class="input-group" id="show_hide_password">
                <input type="password" th:field="*{password}" class="form-control" id="password" autocomplete="off" placeholder="비밀번호를 입력하세요"
                   th:class="${#fields.hasErrors('password')}? 'form-control fieldError' : 'form-control'">
                <div class="input-group-append">
                    <span class="input-group-text"><i class="fa fa-eye-slash" aria-hidden="true"></i></span>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label th:for="email">이메일</label>
            <div class="input-group">
               <input type="text" th:field="*{email}" class="form-control" placeholder="이메일을 입력하세요">
            </div>
        </div>
<!--        <div class="form-group">-->
<!--            <label th:for="birth">생일</label>-->
<!--            <div class="input-group">-->
<!--                <input type="datetime-local" th:field="*{birth}" class="form-control" placeholder="생일을 입력하세요">-->
<!--            </div>-->
<!--        </div>-->
        <div class="form-group">
            <label th:for="location">지역</label>
            <div class="input-group">
                <select th:field="*{location}" class="form-control">
                    <option th:value="NONE" selected>선택</option>
                    <option th:value="SEOUL">서울</option>
                    <option th:value="BUSAN">부산</option>
                    <option th:value="DAEGU">대구</option>
                    <option th:value="GWANGJU">광주</option>
                    <option th:value="INCHEON">인천</option>
                </select>
            </div>
        </div>
        <button type="submit" class="btn btn-primary" value="Submit">Submit</button>
    </form>
    <br/>
    <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->

</body>
</html>
